<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Kathmandu Garden Home | The best restaurant in Town</title>
		<link type="text/css" rel="stylesheet" href="vendors/css/normalize.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway:100,300,300i,400" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="resources/css/style.css">
		<link type="text/css" rel="stylesheet" href="vendors/css/col.css">
		<link type="text/css" rel="stylesheet" href="vendors/css/2cols.css">
		<link type="text/css" rel="stylesheet" href="vendors/css/3cols.css">
		<link type="text/css" rel="stylesheet" href="vendors/css/4cols.css">
		<link type="text/css" rel="stylesheet" href="vendors/css/6cols.css">
		<link type="text/css" rel="stylesheet" href="vendors/css/7cols.css">
		<link type="text/css" rel="stylesheet" href="vendors/css/8cols.css">
		<link type="text/css" rel="stylesheet" href="vendors/css/12cols.css">
		<script src="vendors/js/jquery-3.3.1.min.js"></script>
		<script src="https://unpkg.com/ionicons@4.4.7/dist/ionicons.js"></script>

	</head>
	<body>
		<div class="row">

		</div>
		<div class="container">
			<header>
				<div id="navbar-placeholder"></div>
				<script>
					$(function(){
						$("#navbar-placeholder").load("navbar.html");
					});
				</script>
			</header>
			<section class="section-inquriy">
				<div class="row">
					<h2>We're happy to hear from you</h2>
				</div>
				<div class="row clearfix">
					<form method="post" action="#" class="contact-form">
						<div class="row">
							<div class="col span_1_of_3">
								<label for="name">Name</label>
							</div>
							<div class="col span_2_of_3">
								<input type="text" name="name" id="name" placeholder="Your name" required>
							</div>
						</div>
						<div class="row">
							<div class="col span_1_of_3">
								<label for="email">Email</label>
							</div>
							<div class="col span_2_of_3">
								<input type="email" name="email" id="email" placeholder="Your email" required>
							</div>
						</div>
						
						
						<div class="row">
							<div class="col span_1_of_3">
								<label>Drop us a line</label>
							</div>
							<div class="col span_2_of_3">
								<textarea name="message" placeholder="Your message"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="col span_1_of_3">
								<label>&nbsp;</label>
							</div>
							<div class="col span_2_of_3">
								<input type="submit" value="Send it!">
							</div>
						</div>

					</form>

				</div>
			</section>

			<div id="footer"></div>
			<script>
				$(function() {
					$("#footer").load("footer.html");
				})
			</script>
		</div>

	</body>
</html>
